<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Ones Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <header>
        <h1>Hot Ones Challenge</h1>
    </header>

    <div id="game-status">
        <p>Round: <span id="current-round-display">1</span>/9</p>
        <div>
            <label for="round-timer-input">Round Duration (minutes):</label>
            <input type="number" id="round-timer-input" value="3" min="1">
        </div>
        <button id="next-round-btn">Start Round</button>
    </div>

    <p id="timer-display">Time Left: <span id="time-left-display">00:00</span></p>

    <div id="language-selector">
        <button id="btn-en" class="lang-btn active">English</button>
        <button id="btn-it" class="lang-btn">Italiano</button>
        <button id="btn-fr" class="lang-btn">Fran√ßais</button>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <i id="card-category-icon" class="fas fa-question-circle fa-3x"></i>
                <p id="card-category-text">Category</p>
            </div>
            <div class="card-face card-back">
                <div id="card-detail-text-container">
                    <!-- Content (paragraph or list) will be injected here by script.js -->
                </div>
                <i class="fas fa-pepper-hot"></i> <!-- Styling is in style.css -->
            </div>
        </div>
    </div>

    <div id="draw-category-buttons">
        <button id="draw-question-btn" class="category-draw-btn">
            <i class="fas fa-question-circle"></i> Draw Question
        </button>
        <button id="draw-dare-btn" class="category-draw-btn">
            <i class="fas fa-fire"></i> Draw Dare
        </button>
        <button id="draw-punishment-btn" class="category-draw-btn">
            <i class="fas fa-bomb"></i> Draw Punishment
        </button>
    </div>

    <section id="add-card-section">
        <h2>Add Your Own Card</h2>
        <form id="add-card-form">
            <div>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="question">Question</option>
                    <option value="dare">Dare</option>
                    <option value="punishment">Punishment</option>
                </select>
            </div>
            <div>
                <label for="text_en">English Text:</label>
                <textarea id="text_en" name="text_en" rows="3" required></textarea>
            </div>
            <div>
                <label for="text_it">Italian Text:</label>
                <textarea id="text_it" name="text_it" rows="3" required></textarea>
            </div>
            <div>
                <label for="text_fr">French Text:</label>
                <textarea id="text_fr" name="text_fr" rows="3" required></textarea>
            </div>
            <button type="submit">Add Card</button>
        </form>
    </section>

    <script src="card-data.js"></script>
    <script src="script.js"></script>

    <audio id="round-start-sound" src="sounds/short-fire-whoosh_1-317280.mp3"></audio>
    <audio id="round-end-sound" src="sounds/bomb-333672.mp3"></audio>
    <audio id="game-over-sound" src="sounds/jocofullinterview41.mp3"></audio>
    <!-- 
        NOTE: Create a 'sounds' directory in the root of the project 
        and place 'round_end.mp3' and 'game_over.mp3' files there.
    -->
</body>
</html>
